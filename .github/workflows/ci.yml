name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: enquiry_demo
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://app:app@localhost:5432/enquiry_demo?schema=public
      AUTH_SECRET: "ci-test-secret-key-minimum-32-characters-long-for-jwt"
      ADMIN_EMAIL: nayimsalam118@gmail.com
      E2E_ADMIN_EMAIL: nayimsalam118@gmail.com
      E2E_ADMIN_PASSWORD: Bristol#2026
      ADMIN_PASSWORD_HASH_B64: JDJiJDEwJDhZNTJyNGxyRko3QzlWMEp2ZzlqNmV3UWFYZFFtemhoUXlsWW82M21CbjhHQ09FeElORnpx
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Verify auth environment variables
        run: |
          echo "Checking required env vars are present (not printing values)..."
          if [ -z "$AUTH_SECRET" ]; then echo "ERROR: AUTH_SECRET is missing"; exit 1; fi
          if [ -z "$ADMIN_EMAIL" ]; then echo "ERROR: ADMIN_EMAIL is missing"; exit 1; fi
          if [ -z "$ADMIN_PASSWORD_HASH_B64" ]; then echo "ERROR: ADMIN_PASSWORD_HASH_B64 is missing"; exit 1; fi
          if [ -z "$E2E_ADMIN_EMAIL" ]; then echo "ERROR: E2E_ADMIN_EMAIL is missing"; exit 1; fi
          if [ -z "$E2E_ADMIN_PASSWORD" ]; then echo "ERROR: E2E_ADMIN_PASSWORD is missing"; exit 1; fi
          if [ -z "$DATABASE_URL" ]; then echo "ERROR: DATABASE_URL is missing"; exit 1; fi
          echo "AUTH_SECRET length: ${#AUTH_SECRET} (should be >= 32)"
          echo "ADMIN_EMAIL: ${ADMIN_EMAIL}"
          echo "E2E_ADMIN_EMAIL: ${E2E_ADMIN_EMAIL}"
          echo "ADMIN_PASSWORD_HASH_B64 length: ${#ADMIN_PASSWORD_HASH_B64}"
          echo "E2E_ADMIN_PASSWORD length: ${#E2E_ADMIN_PASSWORD}"
          echo "All required env vars are present"

      - name: Run E2E tests
        # Job-level env vars (set above) are automatically available to all steps
        # Playwright's webServer (npm run dev) will inherit these env vars
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
